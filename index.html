<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/hangman.png"/>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ahorcado - Inicio</title>
</head>

<body bgcolor="#2F404F">    
  <header>
    <nav>
      <div class="level">
       <b> Nivel <span>0</span></b>
      </div>
    </nav>
  </header>
    <main>
        <section  class="container-inicio">
            <article class="titulo item1">
                <img src="./img/Titulo.svg" alt="Titulo" width="100%" height="100%">
                <div class="buttons">
                  <button type="button" class="button button-primary" data-bs-toggle="modal" data-bs-target="#NewGameModal">
                      Iniciar Juego
                  </button>
                  <button onclick="setFocus()" class="button button-secondary" data-bs-toggle="modal" data-bs-target="#NewWordModal">
                      Agregar nueva palabra
                  </button>
              </div>
            </article>
            <article class="item2">                
                <div id="animation">
                </div>
            </article>
        </section>
    </main>     
    <footer>
      <span>2022 &copy; | <a href="https://github.com/BarajasAngel"><img src="./img/github.png" alt="logo github" width="20px" height="20px"> @BarajasAngel</a></span>
    </footer>


  <!-- Modal Personajes-->
  <div class="modal fade" id="NewGameModal" tabindex="-1" aria-labelledby="NewGameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="NewGameModalLabel">Selecciona tu personaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="characters">
            <img class="zoom" src="./img/man.png" alt="man" width="150" height="225">
            <img class="zoom" src="./img/women.png" alt="women" width="150" height="225"> 
            <img class="zoom" src="./img/boy.png" alt="boy" width="150" height="225">
            <img id="cowgirl" onmouseleave="zoom('cowgirl')" onclick="shake('cowgirl')" class="zoom" src="./img/cowgirllock.png" alt="cowgirllock" width="150" height="225">
            <img id="pinky" onmouseleave="zoom('pinky')" onclick="shake('pinky')" class="zoom" src="./img/pinkylock.png" alt="pinkylock" width="150" height="225">
            <img id="mouse" onmouseleave="zoom('mouse')" onclick="shake('mouse')" class="zoom" src="./img/mouselock.png" alt="mouselock" width="150" height="225">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>          
        </div>
      </div>
    </div>
  </div>  

  <!-- Modal Palabra nueva-->
  <div class="modal fade" id="NewWordModal" tabindex="-1" aria-labelledby="NewWordModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="NewWordModalLabel">Nueva Palabra</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="">          
            <form action="">
              <input type="text" autofocus required>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>          
        </div>
      </div>
    </div>
  </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="./js/index.js""></script>
    
</body>

</html>
